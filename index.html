<!doctype html>
<html>
    <head>
        <title> Borderlands 2 Useful Links </title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>

        <meta charset="utf-8">

        <style>
        body {
            background-color: black;
            background-image: url("bin/bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: Sans-Serif;
            box-sizing: border-box; 
            padding: 16px;
        }

        html, body {
            height: 100%;
            margin: 0;
            width: 100%; 
        }

        .main-grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 16px;
            height: 100%;
            width: 100%;
        }
        
        .grid-image {
            max-height: 100%;
            object-fit: cover;
            object-position: 0 0;
            width: 100%;
        }
        
        .grid-link, .grid-element { transition: 0.2s }
        .grid-link:hover, .grid-element:hover { transform: scale(1.05) }

        .grid-link {
            align-items: center;
            box-shadow: inset 0 0 0 5px white;
            color: white;
            display: flex;
            font-size: 2em;
            justify-content: space-around;
            text-decoration: none;
            text-align: center;

            background: rgba(0, 0, 0, 0.7);
        }

        .grid-link:hover {
            text-decoration: underline;
            background: rgba(0, 0, 0, 0.85);
        }

        #assault-rifles { grid-area: 1 / 1 / 1 / 1 }
        #pistols { grid-area: 2 / 1 / 2 / 1 }
        #rpgs { grid-area: 3 / 1 / 3 / 1 }
        #shotguns { grid-area: 4 / 1 / 4 / 1 }
        #smgs { grid-area: 5 / 1 / 5 / 1 }
        #sniper-rifles { grid-area: 6 / 1 / 6 / 1 }
        #shields { grid-area: 1 / 2 / 1 / 2 }

        #pearls {
            grid-area: 2 / 2 / 2 / 2;
            color: #11D1D4;
            box-shadow: inset 0 0 0 5px #11D1D4;
        }

        #legendaries {
            grid-area: 3 / 2 / 3 / 2;
            color: #E7A30F;
            box-shadow: inset 0 0 0 5px #E7A30F;
        }

        #unique{
            grid-area: 4 / 2 / 4 / 2;
            color: #2C6AA3;
            box-shadow: inset 0 0 0 5px #2C6AA3;
        }

        #seraph {
            grid-area: 5 / 2 / 5 / 2;
            color: #D2748C;
            box-shadow: inset 0 0 0 5px #D2748C;
        }

        #prefixes { grid-area: 6 / 2 / 6 / 2 }
        #skill-calculator { grid-area: 1 / 3 / 1 / 3 }
        #class-mods { grid-area: 2 / 3 / 2 / 3 }
        #patch-changelog { grid-area: 1 / 4 / 1 / 4 }
        #shift-codes { grid-area: 3 / 4 / 3 / 4 }
        #splash-guide { grid-area: 5 / 4 / 5 / 4 }
        #grenade-weapons { grid-area: 6 / 4 / 6 / 4 }
        </style>
    </head>
    <body>
        <div class="main-grid">
            <a id="assault-rifles" class="grid-element" href="bin/assault_rifles.jpg"><img class="grid-image" src="bin/min/assault_rifles_min.jpg"></a>
            <a id="pistols" class="grid-element" href="bin/pistols.jpg"> <img class="grid-image" src="bin/min/pistols_min.jpg"></a>
            <a id="rpgs" class="grid-element" href="bin/rpgs.jpg"> <img class="grid-image" src="bin/min/rpgs_min.jpg"></a>
            <a id="shotguns" class="grid-element" href="bin/shotguns.jpg"> <img class="grid-image" src="bin/min/shotguns_min.jpg"></a>
            <a id="smgs" class="grid-element" href="bin/smgs.jpg"> <img class="grid-image" src="bin/min/smgs_min.jpg"></a>
            <a id="sniper-rifles" class="grid-element" href="bin/sniper_rifles.jpg"> <img class="grid-image" src="bin/min/sniper_rifles_min.jpg"></a>
            <a id="shields" class="grid-element" href="bin/shields.png"> <img class="grid-image" src="bin/min/shields_min.png"></a>
            <a id="pearls" class="grid-link" href="https://borderlands.fandom.com/wiki/Pearlescent#Borderlands_2"> Pearlescent Items </a>
            <a id="legendaries" class="grid-link" href="https://borderlands.fandom.com/wiki/Legendary#List_of_Legendary_Items_.28Borderlands_2.29"> Legendary Items </a>
            <a id="unique" class="grid-link" href="https://borderlands.fandom.com/wiki/Unique#Names_and_Locations_.28Borderlands_2.29"> Unique Items </a>
            <a id="seraph" class="grid-link" href="https://borderlands.fandom.com/wiki/Seraph#mw-content-text"> Seraph Items </a>
            <a id="prefixes" class="grid-link" href="https://borderlands.fandom.com/wiki/Weapons_by_prefix_(Borderlands_2_%26_Pre-Sequel)"> Weapon Prefixes </a>
            <a id="skill-calculator" class="grid-link" href="http://bl2skills.com/"> Skill Calculator </a>
            <a id="class-mods" class="grid-link" href="https://borderlands.fandom.com/wiki/Class_Mod_(Borderlands_2)#toc"> Class Mods</a>
            <a id="patch-changelog" class="grid-link" href="https://github.com/BLCM/BLCMods/blob/master/Borderlands%202%20mods/Community%20Patch%20Team/Full%20UCP%20Changelog.txt"> UCP Changelog </a>
            <a id="shift-codes" class="grid-link" href="http://orcz.com/Borderlands_2:_Golden_Key#Bookmark_Here"> Shift Codes </a>
            <a id="splash-guide" class="grid-link" href="https://forums.gearboxsoftware.com/t/complete-splash-damage-guide/1553510"> Splash Damage Guide </a>
            <a id="grenade-weapons" class="grid-link" href="https://forums.gearboxsoftware.com/t/grenade-damage-resource-thread/4799"> Grenade Damage Weapons </a>
        </div>
    </body>
</html>
